<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciné.exe - Catalogue de films et séries</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icone logo.png">
</head>
<body>
    <header>
        <nav>
            <img src="img/logo fond blanc.png" alt="Logo Ciné.exe" class="nav-logo">
            <ul class="nav-liens">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="">Séries</a></li>
                <li><a href="">Films</a></li>
                <li><a href="">Mon Compte</a></li>
            </ul>
        </nav>
        <div class="titre">
            <h1>Ciné.exe</h1>
            <h4>Le 7ème art en version numérique</h4>
        </div>
    </header>
    <main>
        <div class="catalogue">
            <div class="catalogue-header">
                <h2>Catalogue Films & Séries</h2>
                <div class="recherche">
                    <input type="text" placeholder="Rechercher un film ou une série...">
                    <p class="erreur-recherche"></p>
                </div>
            </div>
            <div class="catalogue-contenu">

            </div>
            <div class="pagination">
                <button class="precedent">Précédent</button>
                <button class="suivant">Suivant</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-contenu">
            <p>&copy; 2023 Ciné.exe. Tous droits réservés.</p>
            <ul class="reseaux-sociaux">
                <li><a href="#"><img src="" alt="Facebook"></a></li>
                <li><a href="#"><img src="" alt="Twitter"></a></li>
                <li><a href="#"><img src="" alt="Instagram"></a></li>
            </ul>
        </div>
        <div class="footer-credits">
            <p>Développé par [Votre Nom]</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
